<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Dashboard - Gerenciar Players</title>

    <style>
        .player-card {
            transition: all 0.3s ease;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
        
        .avatar-option {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .avatar-option:hover {
            transform: scale(1.1);
            border-color: #658cc5 !important;
        }
        
        .avatar-selected {
            border-color: #658cc5 !important;
            border-width: 3px !important;
        }
    </style>
</head>

<body class="bg-[#b1c3e4] min-h-screen p-6">
    <!-- CONTAINER PRINCIPAL -->
    <div class="max-w-7xl mx-auto">
        <!-- HEADER -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-tachometer-alt mr-3 text-[#658cc5]"></i>
                    Dashboard - Gerenciar Players
                </h1>
                <div class="flex gap-4">
                    <a href="index.html" 
                       class="btn-hover px-6 py-3 bg-[#658cc5] hover:bg-[#587db3] text-white rounded-xl font-bold shadow-lg flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i>
                        Voltar ao Scoreboard
                    </a>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- LISTA DE PLAYERS -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-xl p-6">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">
                        <i class="fas fa-users mr-2 text-[#658cc5]"></i>
                        Players Cadastrados
                    </h2>
                    
                    <div id="playersList" class="space-y-4">
                        <!-- Players serão carregados aqui via JavaScript -->
                    </div>
                </div>
            </div>

            <!-- FORMULÁRIO DE EDIÇÃO/CRIAÇÃO -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6 sticky top-6">
                    <h2 id="formTitle" class="text-2xl font-bold mb-6 text-gray-800">
                        <i class="fas fa-plus-circle mr-2 text-[#658cc5]"></i>
                        Adicionar Novo Player
                    </h2>
                    
                    <form id="playerForm" class="space-y-4">
                        <input type="hidden" id="playerIndex" value="">
                        
                        <!-- Nome do Player -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i>
                                Nome do Player
                            </label>
                            <input type="text" 
                                   id="playerName"
                                   required
                                   class="w-full p-3 border-2 border-gray-300 rounded-xl focus:border-[#658cc5] focus:ring-2 focus:ring-[#658cc5] focus:ring-opacity-20"
                                   placeholder="Digite o nome do player">
                        </div>

                        <!-- URL do Avatar Customizado -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-link mr-1"></i>
                                Ou use uma URL customizada
                            </label>
                            <input type="url" 
                                   id="customAvatarUrl"
                                   class="w-full p-3 border-2 border-gray-300 rounded-xl focus:border-[#658cc5] focus:ring-2 focus:ring-[#658cc5] focus:ring-opacity-20"
                                   placeholder="https://exemplo.com/avatar.jpg">
                        </div>

                        <!-- Botões de Ação -->
                        <div class="flex gap-3 pt-4">
                            <button type="submit" 
                                    id="submitBtn"
                                    class="flex-1 btn-hover py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl font-bold shadow-lg">
                                <i class="fas fa-plus mr-2"></i>
                                Adicionar Player
                            </button>
                            
                            <button type="button" 
                                    id="cancelEditBtn"
                                    class="flex-1 btn-hover py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-xl font-bold shadow-lg hidden">
                                <i class="fas fa-times mr-2"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
